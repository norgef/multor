<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="joinScreen">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <input type="color" id="playerColor" value="#ff0000" />
    <button id="joinButton">Join</button>
</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="playerList"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const joinScreen = document.getElementById('joinScreen');
    const playerNameInput = document.getElementById('playerName');
    const playerColorInput = document.getElementById('playerColor');
    const joinButton = document.getElementById('joinButton');
    const playerListDiv = document.getElementById('playerList');

    let players = {};
    const keys = {};
    let currentDirection = null;

    joinButton.addEventListener('click', () => {
        const name = playerNameInput.value;
        const color = playerColorInput.value;

        if (name) {
            socket.emit('join', { name, color });
            joinScreen.style.display = 'none';
        }
    });

    socket.on('state', (serverPlayers) => {
        players = serverPlayers;
        updatePlayerList();
    });

    document.addEventListener('keydown', (event) => {
        keys[event.key] = true;
        updateMovement();
    });

    document.addEventListener('keyup', (event) => {
        keys[event.key] = false;
        updateMovement();
    });

    function updateMovement() {
        let direction = null;

        if (keys['ArrowLeft'] && keys['ArrowUp']) {
            direction = 'up-left';
        } else if (keys['ArrowLeft'] && keys['ArrowDown']) {
            direction = 'down-left';
        } else if (keys['ArrowRight'] && keys['ArrowUp']) {
            direction = 'up-right';
        } else if (keys['ArrowRight'] && keys['ArrowDown']) {
            direction = 'down-right';
        } else if (keys['ArrowLeft']) {
            direction = 'left';
        } else if (keys['ArrowRight']) {
            direction = 'right';
        } else if (keys['ArrowUp']) {
            direction = 'up';
        } else if (keys['ArrowDown']) {
            direction = 'down';
        }

        if (direction !== currentDirection) {
            currentDirection = direction;
            if (direction) {
                socket.emit('move', direction);
            } else {
                socket.emit('move', 'stop');
            }
        }
    }

    function updatePlayerList() {
        playerListDiv.innerHTML = '';
        for (const id in players) {
            const player = players[id];
            const playerItem = document.createElement('div');
            playerItem.textContent = player.name;
            playerItem.style.color = player.color;
            playerListDiv.appendChild(playerItem);
        }
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (const id in players) {
            const player = players[id];
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, 2 * Math.PI);
            ctx.fill();
        }

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
